<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>管理反馈</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1 align="center">管理反馈</h1>
<div class="row">

    <div class="col-md-2" style="background-color: #dedef8;box-shadow:
         inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
        <h4>导航栏</h4>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="ManagerMain.html">管理后台</a>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href= href="Cloth.html" th:href="@{/Cloth}" class="dropdown-toggle" data-toggle="dropdown">
                                管理衣服<b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="Cloth2.html" th:href="@{/Cloth}">服装管理</a></li>
                                <li><a href="Brand.html" th:href="@{/Brand}">品牌管理</a></li>
                                <li><a href="Tag1.html" th:href="@{/Tag}">标签管理</a></li>
                            </ul>
                        </li>
                        <li><a href="Order.html" th:href="@{/Order}">管理订单</a></li>
                        <li>
                            <a href="ManagePiece.html" th:href="@{/ManagePiece}" class="dropdown-toggle" data-toggle="dropdown">
                                管理派送<b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="ManagePiece_Delivery.html" th:href="@{/ManagePiece_Delivery}">送件管理</a></li>
                                <li><a href="ManagePiece_Retrieve.html" th:href="@{/ManagePiece_Retrieve}">取回管理</a></li>
                            </ul>
                        </li>
                        <li><a href="User.html" th:href="@{/User}">管理会员</a></li>
                        <li class="active"><a href="FeedBack.html" th:href="@{/FeedBack}">管理反馈</a></li>
                        <li><a href="ManageCheck.html" th:href="@{/ManageCheck}">管理审核</a></li>
                        <li><a href="Log.html" th:href="@{/Log}">查看日志</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="col-md-10" style="background-color:#FFFFFF;box-shadow:
         inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
    <div>
       <form th:action="@{/FeedBack}" th:object="${feedback}" method="post">
        <table class="table table-hover">
        <tr><th>反馈编号</th><th>用户ID</th><th>反馈内容</th><th>反馈类型</th><th>反馈时间</th><th>管理</th>
        </tr>
        <tr th:each="FeedBack:${feedback}">
            <td th:text="${FeedBack.id}"></td>
            <td th:text="${FeedBack.userid}"></td>
            <td th:text="${FeedBack.detail}"></td>
            <td th:text="${FeedBack.sort}"></td>
            <td th:text="${FeedBack.time}"></td>
            <td>
                <!-- <div> <a class="btn btn-primary"href="Reply.html" th:href="@{/Reply}">回复</a></div></div>-->

                <div>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                      回复客户
                    </button>
                    <!-- 模态框（Modal） -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        &times;
                                    </button>
                                    <h2 class="modal-title" id="myModalLabel" align="center">
                                        回复
                                    </h2>
                                </div>
                                <div class="modal-body">
                                    <div align="center">

                                        <form th:action="@{/Reply}" th:object="${feedback_list}" method="post">
                                            <table>
                                                <tr><th>回复内容</th><td><input type="text" th:field="*{detail}"></td></tr>
                                               <!-- <tr><td colspan="2" align="center"><input type="submit"></td></tr>-->
                                            </table>
                                        </form>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                    </button>
                                    <button type="button" class="btn btn-primary">
                                        提交
                                    </button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>
                </div>
                <div><a class="btn btn-primary"><span class="glyphicon glyphicon-remove"></span></a></div>
            </td>
        </tr>
        </table>
    </form>
</div>
    </div>
</div>
</body>
</html>
