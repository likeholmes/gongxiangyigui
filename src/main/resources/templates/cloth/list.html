<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>

</head>
<body class="container">
<br/>
<h1>列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Cloth Name</th>
            <th>Size</th>
            <th>Brand</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="cloth : ${cloths}">
            <th scope="row" th:text="${cloth.id}">1</th>
            <td th:text="${cloth.name}">neo</td>
            <td th:text="${cloth.size}">Otto</td>
            <td th:text="${cloth.brand}">6</td>
            <td><a th:href="@{/toEdit(id=${cloth.id})}">edit</a></td>
            <td><a th:href="@{/delete(id=${cloth.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
