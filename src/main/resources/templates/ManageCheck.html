<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>管理审核</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1 align="center">管理审核</h1>

<div class="row">
    <div class="col-md-2" style="background-color: #dedef8;box-shadow:
         inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
        <h4>导航栏</h4>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="ManagerMain.html">管理后台</a>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href= href="Cloth.html" th:href="@{/Cloth}" class="dropdown-toggle" data-toggle="dropdown">
                                管理衣服<b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="Cloth.html" th:href="@{/Cloth}">服装管理</a></li>
                                <li><a href="Brand.html" th:href="@{/Brand}">品牌管理</a></li>
                                <li><a href="Tag.html" th:href="@{/Tag}">标签管理</a></li>
                            </ul>
                        </li>
                        <li><a href="order.html" th:href="@{/order}">管理订单</a></li>
                        <li>
                            <a href="ManagePiece.html" th:href="@{/ManagePiece}" class="dropdown-toggle" data-toggle="dropdown">
                                管理派送<b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="ManagePiece_Delivery.html" th:href="@{/ManagePiece_Delivery}">送件管理</a></li>
                                <li><a href="ManagePiece_Retrieve.html" th:href="@{/ManagePiece_Retrieve}">取回管理</a></li>
                            </ul>
                        </li>
                        <li><a href="User.html" th:href="@{/User}">管理会员</a></li>
                        <li><a href="FeedBack.html" th:href="@{/FeedBack}">管理反馈</a></li>
                        <li class="active"><a href="ManageCheck.html" th:href="@{/ManageCheck}">管理审核</a></li>
                        <li><a href="Log.html" th:href="@{/Log}">查看日志</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="col-md-10" style="background-color:#FFFFFF;box-shadow:
         inset 1px -1px 1px #444, inset -1px 1px 1px #444;">

<div th:object="${orders}">
        <table class="table table-hover">
        <tr><th>id</th><th>商品ID</th><th>用户ID</th><th>状态</th><th>收货时间</th>
            <th>归还单号</th><th>审核</th>
        </tr>
        <tr th:each="order:${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.clothid}"></td>
            <td th:text="${order.userid}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.recevtime}"></td>
            <td th:text="${order.backtrack}"></td>
            <td>
                <a class="btn btn-primary" href="Modify_status.html" th:href="@{/Modify_status}">修改状态</a>
                <a class="btn btn-primary" href="Return_deposit.html" th:href="@{/Return_deposit}">返还押金</a>
            </td>
        </tr>
        </table>
</div>
    </div>
</div>
</body>
</html>
