<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>管理会员</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<h1 align="center">管理会员</h1>
<div class="row">

    <div class="col-md-2" style="background-color: #dedef8;box-shadow:
         inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
        <h4>导航栏</h4>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="ManagerMain1.html">管理后台</a>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href= href="Cloth.html" th:href="@{/cloth/index}" class="dropdown-toggle" data-toggle="dropdown">
                                管理衣服<b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="Cloth2.html" th:href="@{/cloth/index}">服装管理</a></li>
                                <li><a href="Brand.html" th:href="@{/brand/index}">品牌管理</a></li>
                                <li><a href="Tag1.html" th:href="@{/tag/index}">标签管理</a></li>
                            </ul>
                        </li>
                        <li><a href="Order.html" th:href="@{/order/deal/all}">管理订单</a></li>
                        <li>
                            <a href="ManagePiece1.html" th:href="@{/order/all}" class="dropdown-toggle" data-toggle="dropdown">
                                管理派送<b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="ManagePiece_Delivery.html" th:href="@{/order/send/all}">送件管理</a></li>
                                <li><a href="ManagePiece_Retrieve.html" th:href="@{/order/back/all}">取回管理</a></li>
                            </ul>
                        </li>
                        <li class="active"><a href="User.html" th:href="@{/account/list}">管理会员</a></li>
                        <li><a href="ManageCheck.html" th:href="@{/order/check/all}">管理审核</a></li>
                        <li><a href="Log.html" th:href="@{/log/all}">查看日志</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <div class="col-md-10" style="background-color:#FFFFFF;box-shadow:
         inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
     <div>
                <table class="table table-hover">
                    <tr><th>用户ID</th><th>联系电话</th><th>会员等级</th><th>会员状态</th><th>操作</th>
                    </tr>
                    <tr th:each="user:${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.phone}"></td>
                        <td th:text="${user.level}"></td>
                        <td th:text="${user.status}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/account/lock(id=${user.id})}">冻结</a>
                            <a class="btn btn-primary" th:href="@{/account/unlock(id=${user.id})}">解锁</a>
                        </td>
                    </tr>
                </table>
     </div>
    </div>
</div>
</body>
</html>
