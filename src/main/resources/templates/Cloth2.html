                    <form th:action="@{/cloth/add}" th:object="${cloth}" enctype="multipart/form-data" method="post">

                            <label class="col-sm-4 control-label">商品名称</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="name"  placeholder="请输入商品名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">品牌</label>
                            <div class="col-sm-8" th:object="${brands}">

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">价值</label>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">状态</label>

                                </div>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">

                                </div>
                            </div>
                        </div>

                                    <option th:each="size:${sizes}" th:value="${size.tag}" th:text="${size.tag}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">衣着部位</label>
                            <div class="col-sm-8">
                                <select name="part" id="part" class="form-control" placeholder="请输入衣着部位">
                                    <option th:each="part:${parts}" th:value="${part.tag}" th:text="${part.tag}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">占用衣柜</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="clothcub"  placeholder="请输入商品占用衣柜">
                            </div>
                        </div>
