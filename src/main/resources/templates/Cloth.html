    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">

                    <h2 class="modal-title" id="myModalLabel" align="center">

                <div class="modal-body" align="center">

                        <form th:action="@{/Cloth}" th:object="${cloth_info}" method="post">

                            <div class="form-group">
                                <label class="col-sm-4 control-label">商品名称</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:field="*{name}"  placeholder="请输入商品名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">品牌</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:field="*{brand}"  placeholder="请输入商品品牌">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">价值</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:field="*{value}"  placeholder="请输入商品价值">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">状态</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:field="*{clothsta}"  placeholder="请输入商品状态">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">商品上架状态</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:field="*{shelfsta}"  placeholder="请输入商品上架状态">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">录入时间</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:field="*{time}"  placeholder="请输入商品录入时间">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">尺寸</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:field="*{size}"  placeholder="请输入商品尺寸">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">衣着部位</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:field="*{part}"  placeholder="请输入商品衣着部位">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">占用衣柜</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:field="*{brand}"  placeholder="请输入商品占用衣柜">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">场合</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:field="*{value}"  placeholder="请输入商品场合">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">季节</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:field="*{clothsta}"  placeholder="请输入商品季节">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">颜色</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:field="*{shelfsta}"  placeholder="请输入商品颜色">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">风格</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:field="*{time}"  placeholder="请输入商品风格">

                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">收藏量</label>

                            <div class="form-group">
