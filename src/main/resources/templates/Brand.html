</head>
<body>

<div class="row">

                    </button>
                    <a class="navbar-brand" href="ManagerMain.html">管理后台</a>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">

                        </li>
                        <li><a href="Order.html" th:href="@{/order/index}">管理订单</a></li>

                            <a href="ManagePiece.html" th:href="@{/ManagePiece}" class="dropdown-toggle" data-toggle="dropdown">

                </div>
            </div>
        </nav>
    </div>


    <div class="col-md-10" style="background-color:#FFFFFF;box-shadow:
         inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
              <div class="navbar-header">
                   <a class="navbar-brand" href="Cloth.html" th:href="@{/cloth/index}">管理衣服</a>
              </div>
          <div>
            <ul class="nav navbar-nav">
                <li><a href="Cloth.html" th:href="@{/cloth/index}">服装管理</a></li>
                <li class="active"><a href="Brand.html" th:href="@{/Brand}">品牌管理</a></li>
                <li><a href="Tag.html" th:href="@{/tag/index}">标签管理</a></li>
            </ul>
          </div>
         </div>
        </nav>

        <div class="row">

                <div class="col-md-6" style="background-color:#FFFFFF;box-shadow:
                     inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
                    <h4 align="center">常服品牌</h4>

                    <div>
                        <table>
                        <tr th:each="name:${brand_list}">
                            <td th:text="${brand_list.id}"></td><a class="btn btn-primary"><span class="glyphicon glyphicon-remove"></span></a>
                        </tr>
                        </table>
                    </div>

                     <div>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <!-- 模态框（Modal） -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            &times;
                                        </button>
                                        <h2 class="modal-title" id="myModalLabel" align="center">
                                            添加常服品牌
                                        </h2>
                                    </div>

                                    <div class="modal-body" align="center">

                                            <form th:action="@{/Add_CBrand}" th:object="${brand_list}" method="post">
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">常服品牌名字</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" th:field="*{name}"  placeholder="请输入常服品牌名字">
                                                    </div>
                                                </div>
                                                <!--<table>
                                                    <tr><th>品牌名字</th><td><input type="text" th:field="*{name}"></td></tr>
                                                    <tr><td colspan="2" align="center"><input type="submit"></td></tr>
                                                </table>-->
                                            </form>

                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                        </button>
                                        <button type="button" class="btn btn-primary">
                                            提交
                                        </button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal -->
                        </div>
                     </div>
                        <!-- <tr><td>
                               <a class="btn btn-primary" href="Add_CBrand.html" th:href="@{/Add_CBrand}">
                                <span class="glyphicon glyphicon-plus"></span></a>
                            </td>
                            </tr>
                    </table>-->


                </div>

                <div class="col-md-6" style="background-color:#FFFFFF;box-shadow:
                    inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
                    <h4 align="center">礼服品牌</h4>

                      <div>
                           <table>
                                <tr th:each="name:${brand_list}">
                                    <td th:text="${brand_list.id}"></td><a class="btn btn-primary"><span class="glyphicon glyphicon-remove"></span></a>
                                </tr>
                           </table>
                      </div>
                    <div>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal_2">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <div class="modal fade" id="myModal_2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            &times;
                                        </button>
                                        <h2 class="modal-title" id="myModalLabel" align="center">
                                            添加礼服品牌
                                        </h2>
                                    </div>

                                    <div class="modal-body" align="center">
                                            <form th:action="@{/Add_CBrand}" th:object="${brand_list}" method="post">
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">礼服品牌名字</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" th:field="*{name}"  placeholder="请输入礼服品牌名字">
                                                    </div>
                                                </div>
                                               <!-- <table>
                                                    <tr><th>礼服品牌名字</th><td><input type="text" th:field="*{name}"></td>/tr>
                                                    <tr><td colspan="2" align="center"><input type="submit"></td></tr>
                                                </table>-->
                                            </form>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                        </button>
                                        <button type="button" class="btn btn-primary">
                                            提交
                                        </button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal -->
                        </div>
                    </div>
                         <!--  <tr><td><a class="btn btn-primary"href="Add_LBrand.html" th:href="@{/Add_LBrand}">
                               <span class="glyphicon glyphicon-plus"></span>
                                  </a>
                                </td>
                           </tr>-->

                 </div>

    </div>
</div>
