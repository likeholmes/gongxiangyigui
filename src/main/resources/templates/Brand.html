        <div class="row">
            <div>
                <h4 align="center">品牌</h4>
                <div>
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <!-- 模态框（Modal） -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h2 class="modal-title" id="myModalLabel" align="center">
                                    添加品牌
                                </h2>
                            </div>

                            <div class="modal-body" align="center">

                                <form th:action="@{/brand/add}" th:object="${brand}" method="post">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">品牌名字</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="name"  placeholder="请输入常服品牌名字">
                                        </div>
                                    </div>
                                    <!--<table>
                                        <tr><th>品牌名字</th><td><input type="text" th:field="*{name}"></td></tr>
                                        <tr><td colspan="2" align="center"><input type="submit"></td></tr>
                                    </table>-->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                        </button>
                                        <button type="submit" class="btn btn-primary">
                                            提交
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
            </div>
                <div>
                    <table>
                        <tr th:each="brand:${brands}">
                            <th th:hidden="${brand.id}" name="id"></th>
                            <a th:href="@{/brand/del(id=${brand.id})}"  th:text="${brand.name}" class="btn btn-primary btn-sm glyphicon glyphicon-remove">
                            </a>
                        </tr>
                    </table>
                </div>
