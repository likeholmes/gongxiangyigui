<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="bootstrap.css" type="text/css">
    <div th:style="'background:url(' + @{/<path-to-image>} + ');'"></div>
 -->


    <style type="text/css">
        body{
            background-image: url(../static/image/6.jpg);
            background-size:cover;
        }
        .row-center{
            text-align:center;
            margin-top: 120px;
        }
        .col-center{
            display:inline-block;
            float:none;
            text-align:left;
        }
        .outside
        {
            padding: 10px 20px 10px 20px; 	/*从上边距顺时针赋予宽度*/
            border: 2px solid #6f84ff; 		/*给边框设置宽度，样式，颜色 , 多个样式的值用空格分开*/
            width: 400px;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
        }
    </style>

</head>
<body>
<h1 align="center">欢迎用户登录</h1>


<div class="col-sm-3">
</div>
<div  class="row  row-center" >
    <div  class="col-center">
        <div class="outside">
            <div class="inside">
                <p></p>
                <p></p>
                <div class="modal-body;">
                    <form th:action="@{/login}" th:object="${admin}" method="post" class="form-horizontal" role="form">

                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span class="glyphicon glyphicon-user" style="color:rgb(246,249,229);font-size:17px;"></span></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="id"  placeholder="请输入用户ID">
                            </div>
                        </div>

                        <div class="form-group">

                            <label class="col-sm-3 control-label"><span class ="glyphicon glyphicon-lock" style="color:rgb(246,249,229);font-size:17px;"></span></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="pwd"  placeholder="请输入用户密码">
                            </div>
                        </div>
                        <div align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="submit" class="btn btn-primary">
                                提交
                            </button>
                            <p></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-sm-3">
</div>

</body>
</html>
